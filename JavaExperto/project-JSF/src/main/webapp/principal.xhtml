<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
    <title>NestorMonroy | Principal </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
</h:head>
<h:body>
    <nav class=" navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Principal</a>
        </div>
    </nav>
    Bienvenido a la pantalla principal
    <h:dataTable id="tblEmpleados" var="empleado" value="#{principalController.empleados}" headerClass="headerTable"
                 rowClasses="rowTable rowTableLine">
        <h:column>
            <f:facet name="header">Nombre</f:facet>
            <h:outputText value="#{empleado.nombre}"></h:outputText>
        </h:column>

        <h:column>
            <f:facet name="header">Primer Apellido</f:facet>
            <h:outputText value="#{empleado.primerApellido}"></h:outputText>
        </h:column>

        <h:column>
            <f:facet name="header">Segundo Apellido</f:facet>
            <h:outputText value="#{empleado.segundoApellido}"></h:outputText>
        </h:column>

        <h:column>
            <f:facet name="header">Puesto</f:facet>
            <h:outputText value="#{empleado.puesto}"></h:outputText>
        </h:column>

        <h:column>
            <f:facet name="header">Estatus</f:facet>
            <h:outputText value="Activo" rendered="#{empleado.estatus}"></h:outputText>
            <h:outputText value="No Actico" rendered="#{!empleado.estatus}"></h:outputText>
        </h:column>
    </h:dataTable>
</h:body>
</html>

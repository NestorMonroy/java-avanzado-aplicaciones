<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NestorMonroy | Login</title>

</h:head>
<h:body class="main-bg">

    <!-- Login Form -->
    <section class="login py-5 bg-ligth">
        <div class="container">
            <div class="row rowLogin">
                <div class="col-lg-5 col-md-5 col-sm-12 col-12 position-relative">
                    <img class="img-fluid position-absolute top-50 start-50 translate-middle"
                         src="https://logos-marcas.com/wp-content/uploads/2020/06/Detroit-Cougars-Logotipo-1926.png"
                         alt=""/>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-12 col-12 text-center py-5">
                    <h:outputLabel value="Login"></h:outputLabel>
                    <!-- <h1>Login</h1> -->
                    <h:form id="formLogin">
                        <div class="form-row pt-5">
                            <div class="offset-1 col-lg-10">
                                <h:outputLabel value="Usuario: " styleClass="colorText"></h:outputLabel>
                                <h:inputText id="txtUsuario" value="#{loginController.usuario}" required="true"
                                             requiredMessage="El usuario es requerido"
                                             class="impN my-3 px-3"></h:inputText>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="offset-1 col-lg-10">
                                <h:outputLabel value="Password: " styleClass="colorText"></h:outputLabel>
                                <h:inputSecret id="txtPassword" value="#{loginController.password}" required="true"
                                               requiredMessage="La contrasena es requerida"
                                               class="impN my-3 px-3"></h:inputSecret>

                            </div>
                        </div>
                        <div class="form-row pt-4 pb-3">
                            <div class="offset-1 col-lg-10">
                                <h:commandButton value="entrar" action="#{loginController.ingresar}"
                                                 class="bnt1"></h:commandButton>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </section>

</h:body>
</html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
>
    <div class="p-grid">
        <div class="p-col">
            <div class="box" style="background-color: black">
                <div class="ui-inputgroup" style="display: block; text-align: center">
                    <p:inputText id="txtBuscador" style="width: 90%; margin-bottom: 20px"
                                 placeholder="Artista, album, etc...">

                    </p:inputText>
                </div>

                <div class="ui-inputgroup">
                    <p:panel id="pnlResultados" style="width: 90%; margin: 0px auto; border: none">
                        <p:dataView gridIcon="pi pi-th-large" listIcon="pi pi-bars"
                                    style="width: 100%; margin: 0px auto; background-color: black"
                                    layout="grid" rows="10" paginator="true"
                                    rowsPerPageTemplate="10, 30, 50" paginatorPosition="bottom"
                        >
                            <p:dataViewGridItem columns="4">
                                <p:panel style="text-align:center; background-color: black; border: none">
                                    <h:panelGrid columns="1" style="width:100%; text-align: center">
                                        <p:graphicImage style="width: 100%" height="200px"/>
                                        <h:outputText style="color: white"/>
                                        <h:outputText style="color: white">
                                        </h:outputText>
                                    </h:panelGrid>
                                </p:panel>
                            </p:dataViewGridItem>

                        </p:dataView>

                    </p:panel>
                </div>
            </div>
        </div>
    </div>

</ui:composition>

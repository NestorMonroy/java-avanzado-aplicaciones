<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <ui:include src="/pages/commons/scripts.xhtml"/>
</h:head>

<h:body style="background-color: black">
    <div class="ui-fluid">
        <h:form id="formDashboard">

            <div class="p-grid sample-layout">
                <div class="p-col-12 p-md-2" style="background-color: black">
                    <p:commandLink>
                        <p:graphicImage name="imagenes/fondo_musica.png" width="100%"/>
                    </p:commandLink>
                    <ui:include src="/pages/commons/panelmenu.xhtml"/>
                </div>

                <div class="p-col-12 p-md-10 p-col-nogutter" style="background-color: black">
                    <div class="p-grid">
                        <div class="p-col-12">
                            <!-- Pantalla del cliente -->
                            <c:if test="#{sessionBean.persona.rol.idRol == 4}">
                                <ui:include src="/pages/cliente/home.xhtml" />
                            </c:if>
                        </div>
                    </div>
                </div>
                <div class="p-col-12" style="background-color: black">
                    <p:outputLabel value="@Copyright by nestor" style="color: white"/>
                </div>
            </div>
        </h:form>
    </div>
</h:body>
</html>

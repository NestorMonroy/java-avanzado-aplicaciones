<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>
<h:body style="background-color: black">
    <h:outputStylesheet library="css" name="login.css"/>
    <div class="ui-fluid">
        <h:form id="formLogin">
            <p:growl id="growl" showDetail="true" skipDetailIfEqualsSummary="true"/>
            <p:panel id="pnlLogin" header="Inicio de Sesión" style="text-align: center;">
                <p:graphicImage name="imagenes/fondo_musica.png" width="20%"/>
                <p:panelGrid id="pnlGridLogin" columns="1" columnClasses="ui-g-12 ui-md-12,ui-g-12 ui-md-12"
                             layout="grid" styleClass="ui-panelgrid-blank ui-fluid" style="background-color: black">
                    <p:outputLabel value="Usuario: " styleClass="colorText" for="txtUsuario" style="float: left"/>
                    <p:inputText id="txtUsuario" value="#{loginController.usuario}" required="true"
                                 requiredMessage="El usuario es requerido"/>
                    <p:outputLabel value="Contraseña: " styleClass="colorText" for="txtPassword" style="float: left"/>
                    <p:password id="txtPassword" value="#{loginController.password}" required="true"
                                requiredMessage="La contraseña es requerida"/>
                    <p:outputLabel/>
                    <p:commandButton action="#{loginController.ingresar}" value="Entrar" update="pnlGridLogin, growl"/>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </div>
</h:body>

</html>
